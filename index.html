<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <title>Rock, Paper, Scissors Game</title>
      <link rel="stylesheet" href="styles.css">
    </head>
    <body>


      <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">Computer</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
      </div>

      <div class="outcome">
        <p>ROCK PAPER SCISSORS</p>
      </div>

      <div class="moves">
          <div class="move" id="Rock">
            <img src="images/Rock.png" alt="Image" height="150">
          </div>
          <div class="move" id="Paper">
            <img src="images/Paper.png" alt="Image" height="150">
          </div>
          <div class="move" id="Scissors">
            <img src="images/Scissors.png" alt="Image" height="150">
          </div>
      </div>

      <p id="instruction">Click a hand to play</p>

      <div class="reset">
        <button class="reset-button" type="button">Reset</button>
      </div>


      <script src="application.js" charset="utf-8"></script>
    </body>
</html>
